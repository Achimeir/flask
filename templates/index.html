<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome to flask</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{url_for('static',filename='style.css')}}">
    <link rel='stylesheet' type='text/css' media='screen' href="{{url_for('static',filename='pure-min.css')}}">
    <script src='main.js'></script>
</head>

<h1>Welcome to BMI calculator</h1>

<body>
    <div>
        <p>Please enter your info:</p>

        <form class="pure-form" method="POST" action="/">
            Name: <input type="text" name="username"><br><br>
            Wheight: <input type="text" name="wheight"><br><br>
            Height (in cm): <input type="text" name="height"><br><br>
            <button type="calculate" class="pure-button pure-button-primary" value="Submit">
                Submit</button>
        </form>
    </div>
    <div>
        <br>
        {%if user_name != 'user X'%}
        {{user_name + " your BMI is: "+ bmi}}
        {%endif%}
    </div>

</body>

</html>
